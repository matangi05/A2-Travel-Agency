<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking • Wanderlust Travel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <header class="site-header">
      <div class="container navbar">
        <div class="brand">
          <div class="brand-logo">WL</div>
          <span>Wanderlust Travel</span>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav class="nav-links">
          <a href="index.html" class="">Home</a>
          <a href="packages.html" class="">Packages</a>
          <a href="booking.html" class="active">Booking</a>
          <a href="gallery.html" class="">Gallery</a>
          <a href="about.html" class="">About</a>
        </nav>
      </div>
    </header>


    <main>
      <div class="container">

<h2>Quick Booking</h2>
<p class="lead">Share your details below and we’ll confirm availability within 24 hours.</p>

<form id="booking-form" class="form" action="#" method="post">
  <div class="grid">
    <div>
      <label class="label" for="name">Full Name</label>
      <input class="input" type="text" id="name" name="name" placeholder="Jane Doe" required>
    </div>
    <div>
      <label class="label" for="email">Email</label>
      <input class="input" type="email" id="email" name="email" placeholder="jane@example.com" required>
    </div>
    <div>
      <label class="label" for="phone">Phone</label>
      <input class="input" type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
    </div>
    <div>
      <label class="label" for="travelers">Travelers</label>
      <select id="travelers" name="travelers" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5+</option>
      </select>
    </div>
    <div>
      <label class="label" for="start">Start Date</label>
      <input class="input" type="date" id="start" name="start" required>
      <div class="hint">Check-in date</div>
    </div>
    <div>
      <label class="label" for="end">End Date</label>
      <input class="input" type="date" id="end" name="end" required>
      <div class="hint">Check-out date</div>
    </div>
  </div>

  <div class="grid">
    <div>
      <label class="label" for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="">Select destination</option>
        <option>Paris</option>
        <option>Tokyo</option>
        <option>Maldives</option>
        <option>New York</option>
      </select>
    </div>
    <div>
      <label class="label" for="package">Package</label>
      <select id="package" name="package" required>
        <option value="">Select package</option>
        <option>Standard</option>
        <option>Deluxe</option>
        <option>Family</option>
        <option>Honeymoon</option>
      </select>
    </div>
  </div>

  <div class="grid grid-1">
    <div>
      <label class="label" for="requests">Special Requests</label>
      <textarea id="requests" name="requests" rows="4" placeholder="Allergies, room preference, etc."></textarea>
    </div>
  </div>

  <div style="display:flex; gap:.6rem; justify-content:flex-end;">
    <a class="button secondary" href="packages.html">View Packages</a>
    <button type="submit">Submit Booking</button>
  </div>
</form>

      </div>
    </main>

    <footer>
      <div class="container footer-grid">
        <small>© 2025 Wanderlust Travel • Crafted with care.</small>
        <div class="footer-social">
          <a class="icon" href="#" aria-label="Instagram">

          </a>

          </a>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
